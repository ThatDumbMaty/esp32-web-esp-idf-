<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styling.css">
    <meta charset="UTF-8">
    <title>martin</title>
</head>
<body class="light-mode">
    <button id="modeButton" class="button">Light mode?</button>
    <form method="POST" action="/gpio/on">
        <button id="ledOn" type="submit" class="button">LED ON</button>
    </form>
    <form method="POST" action="/gpio/off">
        <button id="ledOff" type="submit" class="button">LED OFF</button>
    </form>
    <form method="POST" action="/gpio/sensor">
        <button id="sensor" type="submit" class="button">GET SENSOR DATA</button>
    </form>

    <span id="sensor-distance"></span>
    <script src="index.js"></script>
</body>
</html>
